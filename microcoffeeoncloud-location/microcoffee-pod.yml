---
apiVersion: v1
kind: Pod
metadata:
  name: microcoffee
  labels:
    app: microcoffee
spec:
  containers:
    - name: location
      image: dagbjorn/microcoffeeoncloud-location:1.0.0-SNAPSHOT
      ports:
        - containerPort: 8081
          hostPort: 8081
        - containerPort: 8444
          hostPort: 8444
      env:
        - name: SPRING_PROFILES_ACTIVE
          value: "devdocker"
        - name: SPRING_CLOUD_CONFIG_URI
          value: "http://192.168.99.100:8091"
    - name: mongodb
      image: mongo:3.6.1
      ports:
        - containerPort: 27017
          hostPort: 27017
        - containerPort: 28017
          hostPort: 28017
      volumeMounts:
        - name: mongodbdata
          mountPath: /data/db
  volumes:
    - name: mongodbdata
      hostPath:
        path: /mnt/sda1/data/mongodbdata
