version: '3'
services:
    location:
        image: microcoffeeoncloud-location:1.0.0-SNAPSHOT
        ports:
            - "8081:8081"
            - "8444:8444"
        depends_on:
            - mongodb
        environment:
            - SPRING_PROFILES_ACTIVE=devdocker
            - SPRING_CLOUD_CONFIG_URI=https://configserver.microcoffee.study:8454
        domainname: microcoffee.study
        networks:
            - microcoffee
            - configserver
            - discovery
    mongodb:
        image: microcoffeeoncloud-database:1.0.0-SNAPSHOT
        command: mongod --sslMode preferSSL --sslPEMKeyFile /microcoffee.study-key.pem --bind_ip_all
        ports:
            - "27017:27017"
            - "28017:28017"
        domainname: microcoffee.study
        volumes:
            - mongodbdata:/data/db
        networks:
            microcoffee:
                aliases:
                    - database.microcoffee.study

volumes:
    mongodbdata:
        external: true

networks:
    microcoffee:
    configserver:
        external:
            name: microcoffeeoncloud-configserver_configserver
    discovery:
        external:
            name: microcoffeeoncloud-discovery_discovery
 