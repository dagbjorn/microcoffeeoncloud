# GIT backend
# ..is defined by SPRING_CLOUD_CONFIG_SERVER_GIT_URI in docker-compose.yml

# Logging
logging.level.root=INFO
logging.level.study.microcoffee=DEBUG
logging.level.study.microcoffee.configserver.health=INFO
logging.level.org.springframework.cloud.config=TRACE
logging.level.web=INFO

# SSL
server.ssl.enabled=true
server.ssl.key-store=classpath:microcoffee-keystore.jks
server.ssl.key-store-password=12345678
server.ssl.key-alias=microcoffee.study
