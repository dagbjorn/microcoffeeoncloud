# Logging
logging.level.root=info
logging.level.study.microcoffee=DEBUG
logging.level.org.apache.http=INFO
logging.level.com.netflix=DEBUG

# SSL
server.ssl.enabled=true
server.ssl.key-store=classpath:microcoffee-keystore.jks
server.ssl.key-password=12345678
server.ssl.key-alias=localhost

# Disable Eureka client
eureka.client.enabled=false

# Downstream REST services
app.creditrating.url=http://localhost:8083
#app.creditrating.url=https://localhost:8446
app.creditrating.timeout=-1

# Hystrix
hystrix.command.getCreditRating.execution.isolation.thread.timeoutInMilliseconds=10000

# Ribbon (default ConnectTimer is 5000 ms). These timeout values are passed down to the underlying HTTP client.
ribbon.ConnectTimeout=10000
ribbon.ReadTimeout=10000

# WireMock
# WORKAROUND: Disabling wiremock.rest-template-ssl-enabled fixes the issue: The bean 'restTemplateCustomizer', defined in class path
# resource [org/springframework/cloud/client/loadbalancer/LoadBalancerAutoConfiguration$LoadBalancerInterceptorConfig.class],
# could not be registered. A bean with that name has already been defined in class path resource
# [org/springframework/cloud/contract/wiremock/WireMockRestTemplateConfiguration.class] and overriding is disabled.
wiremock.rest-template-ssl-enabled=false
