name: Build microcoffeeoncloud
on:
  push:
    # branches: [ master ]
    paths-ignore:
      - "**/README.md"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-all:
    name: Build all projects with Maven and Docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache Maven artifacts
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Generate certificate
        run: mvn -f microcoffeeoncloud-certificates/pom.xml clean install -Pgen-certs -B

      - name: Run unit and integration tests
        run: mvn clean verify -Pitest -B

#      - name: Build and push Docker images to DockerHub
#        run: mvn package -DskipTests -Pbuild,push -B
